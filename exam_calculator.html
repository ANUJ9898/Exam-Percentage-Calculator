<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 800px; /* Adjust width as needed */
        }
        .ad-panel {
            width: 200px; /* Width of the ad panel */
            background-color: #007aff;
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ad-panel h2 {
            margin: 0;
            font-size: 18px;
        }
        .calculator {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        h3 {
            margin-bottom: 20px;
            color: #007aff;
            font-size: 16px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0063cc;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Side Ad Panel -->
    <div class="ad-panel">
        <h2>Ad Space</h2>
        <!-- You can add ads here -->
        <p>Your ads go here!</p>
    </div>

    <!-- Calculator -->
    <div class="calculator">
        <h2>Exam Percentage Calculator</h2>
        <h3>Created by Anuj Kumar</h3>
        <input type="number" id="totalMarks" placeholder="Total Marks Obtained">
        <input type="number" id="totalSubjects" placeholder="Total Subjects">
        <input type="number" id="maxMarksPerSubject" placeholder="Max Marks per Subject">
        <button onclick="calculateExamPercentage()">Calculate Percentage</button>
        <button onclick="resetCalculator()" style="background-color: #ff3b30; margin-top: 10px;">Reset</button>
        <div class="result" id="result"></div>
    </div>
</div>

<script>
    function calculateExamPercentage() {
        // Get input values
        const totalMarks = parseFloat(document.getElementById('totalMarks').value);
        const totalSubjects = parseFloat(document.getElementById('totalSubjects').value);
        const maxMarksPerSubject = parseFloat(document.getElementById('maxMarksPerSubject').value);

        // Validate inputs
        if (isNaN(totalMarks) || isNaN(totalSubjects) || isNaN(maxMarksPerSubject)) {
            document.getElementById('result').innerText = "Please enter valid numbers!";
            return;
        }

        if (totalSubjects <= 0 || maxMarksPerSubject <= 0) {
            document.getElementById('result').innerText = "Total subjects and max marks must be greater than 0!";
            return;
        }

        // Calculate total maximum marks
        const totalMaxMarks = totalSubjects * maxMarksPerSubject;

        // Validate total marks obtained
        if (totalMarks > totalMaxMarks) {
            document.getElementById('result').innerText = "Total marks obtained cannot exceed total maximum marks!";
            return;
        }

        // Calculate percentage
        const percentage = (totalMarks / totalMaxMarks) * 100;

        // Display result
        document.getElementById('result').innerText = `Your Percentage: ${percentage.toFixed(2)}%`;
    }

    function resetCalculator() {
        document.getElementById('totalMarks').value = '';
        document.getElementById('totalSubjects').value = '';
        document.getElementById('maxMarksPerSubject').value = '';
        document.getElementById('result').innerText = '';
    }
</script>

</body>
</html>
